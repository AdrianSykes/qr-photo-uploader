<!DOCTYPE html>
<html>
<head>
    <title>Upload Your Wedding Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
        }
        h1 {
            font-size: 2em;
        }
        input[type="file"] {
            font-size: 1.2em;
            padding: 1em;
            margin: 1em 0;
        }
        button {
            font-size: 1.5em;
            padding: 0.75em 2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Upload Your Photos</h1>
    <p>You can upload {{ remaining }} more photo{{ '' if remaining == 1 else 's' }}.</p>
    {% if remaining > 0 %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <br>
        <button type="submit">Upload</button>
    </form>
    {% else %}
    <p>You have reached your upload limit. Thank you!</p>
    {% endif %}
</body>
</html>
