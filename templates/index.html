<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wedding Photo Upload</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Upload Your Wedding Photos</h1>
  <p>You have uploaded {{ uploaded }} of {{ max_uploads }} photos.</p>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  {% if uploaded < max_uploads %}
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" required>
    <button type="submit">Upload</button>
  </form>
  {% else %}
    <p><strong>Youâ€™ve reached the maximum of {{ max_uploads }} photos.</strong></p>
  {% endif %}
  <p id="message"></p>
</body>
</html>
